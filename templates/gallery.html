<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“¸ Screenshot Gallery - Iqra Detecting System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta http-equiv="refresh" content="5">  <!-- Refresh every 5 sec -->
</head>
<body>
    <h2>ðŸ“¸ Screenshot Gallery</h2>

    {% if images %}
        {% for img in images %}
            <div style="margin: 10px; display: inline-block;">
                <img src="/static/screenshots/{{ img }}" width="300"><br>
                <p>{{ img }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No screenshots available.</p>
    {% endif %}

    <br><br>
    <a href="/dashboard">â¬… Back to Dashboard</a>

    <!-- Theme Loader -->
    <script>
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme;
        }
    </script>
</body>
</html>
